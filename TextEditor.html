<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom CKEditor</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CKEditor Script -->
  <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fafafa;
      min-height: 100px;
      word-wrap: break-word;
    }
    
    body #cke_notifications_area_editor1,
    body .cke_notifications_area {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Custom Text Editor</h1>
    <textarea name="editor1" id="editor1" rows="10" cols="80"></textarea>
    <button id="getContent" class="btn btn-primary w-100 py-2">Get Content</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    $(document).ready(function () {
      // Initialize CKEditor with custom toolbar
      CKEDITOR.replace("editor1", {
        height: 300,
        toolbar: [
          { name: "clipboard", items: ["Cut", "Copy", "Paste", "Undo", "Redo"] },
          { name: "editing", items: ["Find", "Replace", "SelectAll"] },
          {
            name: "basicstyles",
            items: ["Bold", "Italic", "Underline", "Strike", "RemoveFormat"]
          },
          {
            name: "paragraph",
            items: [
              "NumberedList",
              "BulletedList",
              "-",
              "Outdent",
              "Indent",
              "-",
              "Blockquote"
            ]
          },
          {
            name: "insert",
            items: ["Image", "Table", "HorizontalRule", "SpecialChar"]
          },
          { name: "tools", items: ["Maximize", "ShowBlocks"] }
        ]
      });

      // Display content in the output div when "Get Content" is clicked
      $("#getContent").click(function () {
        var editorData = CKEDITOR.instances.editor1.getData();
        $("#output").html(editorData || "<em>No content to display.</em>");
      });
    });
  </script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
