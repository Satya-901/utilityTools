<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Secure Password Generator</h5>
                <div class="mb-3">
                    <label for="passwordLength" class="form-label">Password Length</label>
                    <input type="number" id="passwordLength" class="form-control" value="12" min="4" max="32">
                </div>
                <div class="mb-3">
                    <label for="generatedPassword" class="form-label">Generated Password</label>
                    <input type="text" id="generatedPassword" class="form-control" readonly>
                </div>
                <button id="generatePassword" class="btn btn-primary w-100">Generate Password</button>
            </div>
        </div>
    </div>

    <script>
        // Function to generate a secure password
        function generatePassword(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            return password;
        }

        document.getElementById('generatePassword').addEventListener('click', () => {
            const length = parseInt(document.getElementById('passwordLength').value, 10);
            if (length >= 4 && length <= 32) {
                const password = generatePassword(length);
                document.getElementById('generatedPassword').value = password;
            } else {
                alert('Please enter a password length between 4 and 32.');
            }
        });
    </script>
</body>
</html>
