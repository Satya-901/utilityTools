<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Health BMI Calculator</h1>
        <p class="text-center">Calculate your Body Mass Index to monitor your health and fitness goals.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="bmiForm">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kilograms" required>
                            </div>
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm)</label>
                                <input type="number" class="form-control" id="height" placeholder="Enter your height in centimeters" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
                        </form>
                        <div id="bmiResult" class="mt-3 text-center" style="display: none;">
                            <h4>Your BMI: <span id="bmiValue"></span></h4>
                            <p id="bmiCategory"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for BMI Calculation -->
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (weight > 0 && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                document.getElementById('bmiValue').textContent = bmi;

                let category = '';
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obesity';
                }
                document.getElementById('bmiCategory').textContent = `Category: ${category}`;

                document.getElementById('bmiResult').style.display = 'block';
            } else {
                alert('Please enter valid weight and height values.');
            }
        });
    </script>
</body>
</html>
