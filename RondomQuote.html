<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome (for share icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/quote.css">
</head>

<body>

    <!-- Search Box at the top center -->
    <div class="container mt-5 text-center">
        <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="Search Quotes..."
            oninput="searchQuotes()">
    </div>

    <!-- Random Quote Cards Section -->
    <div class="container mt-4">
        <div class="row" id="quotesContainer"></div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/quotesData.js"></script>
    <script src="assets/js/quotes.js"></script>
</body>

</html>
